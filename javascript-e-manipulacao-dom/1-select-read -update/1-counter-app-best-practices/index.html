<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 id="count">0</h1>
      <p id="parity">Even</p>

      <div class="buttons">
        <button data-action="inc" id="inc">+1</button>
        <button data-action="dec" id="dec">-1</button>
        <button data-action="reset" id="reset">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
